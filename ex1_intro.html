<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Testing</title>
</head>
<body>
    <h1 id="heading1">Heading1</h1>
    <h1 id="heading2">Heading2</h1>
</body>
<!-- jquery cdn link -->
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->

<!-- download jquery -->
<script src="jquery.min.js"></script>
<script>
    document.getElementById("heading1").innerHTML = "Welcome to JavaScript"; // pure JavaScript
    $("#heading2").html ("Welcome to JQuery"); // JQuery

    //Pure JavaScript
    document.querySelector("#heading1").addEventListener("click", function(){ 
        this.style.display = "none";
    });
    //JQuery
    $("#heading2").click(function(){
        $(this).hide(1000, function(){
            console.log("This is JQuery");
        });
    });
</script>
</html>
